<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Listen what you listen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <i class=" fa-2x fa-brands fa-napster"></i> </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
<div class="container">
    <div class="songList">
        <h1>Best Playlist for Piyush!!</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img class="songItemImage" src="cover1.webp" alt="1">
                <span>Peaches</span>
                <span class="songlistplay"><span class="timeSpan" >5:34 <i id="0" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img class="songItemImage" src="cover2.jpg" alt="1">
                <span>Game Over</span>
                <span class="songlistplay"><span class="timeSpan" >5:34 <i id="1" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img class="songItemImage" src="cover3.webp" alt="1">
                <span>The Last Ride</span>
                <span class="songlistplay"><span class="timeSpan" >5:34 <i id="2" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img class="songItemImage" src="cover4.jpg" alt="1">
                <span>Jatt Kehnde Ne</span>
                <span class="songlistplay"><span class="timeSpan" >5:34 <i id="3" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img class="songItemImage" src="cover5.jpg" alt="1">
                <span>Desires</span>
                <span class="songlistplay"><span class="timeSpan" >5:34 <i id="4" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
        </div>

    </div>
    <div class="songBanner"></div>
</div>

<div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" >
    <div class="icons">
        <!--fontawesome icons-->
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
    </div>
    <div class="songInfo">
       <div><img src="m.gif" width="50px" alt="" srcset="" id="gif"></div>  
       <div id="masterSongName">Peaches</div>
    </div>

</div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0d9af08d15.js" crossorigin="anonymous"></script>
</body>
</html>
